<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>固定资产管理平台</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container">
	<div class="page-header">
	<h1 class="text-center">固定资产管理平台 <small>信息管理</small></h1>
	</div>
	<ol class="breadcrumb">
	  <li><a href="{% url 'up_dev' %}">上传设备信息</a></li>
	  <li><a href="{% url 'up_chg' %}">上传变更信息</a></li>
	  <li><a href="{% url 'index' %}">查询设备信息</a></li>
	  <li class="active">修改配置</li>
	  <li><a href="{% url 'chpass' %}">修改密码</a></li>
	  <li><a href="{% url 'logout' %}">注销</a></li>
	</ol>
	{% if changed %}
		<div class="alert alert-success" role="alert">修改成功</div>
	{% endif %}
	<form class="form-horizontal" action="{% url 'chg_config' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="inputEXP_Y" class="col-sm-2 control-label">过期年限</label>
			<div class="col-sm-6">
				<input id="inputEXP_Y" class="form-control" type="text" name="exp_y" value="{{ exp_y }}" placeholder="至少为1">
			</div>
		</div>
		<div class="form-group">
			<label for="inputLOC" class="col-sm-2 control-label">初始位置</label>
			<div class="col-sm-6">
				<input id="inputLOC" class="form-control" type="text" name="location" value="{{ location }}">
			</div>
		</div>
		<div class="form-group">
			<label for="inputWH" class="col-sm-2 control-label">仓库管理员</label>
			<div class="col-sm-6">
				<input id="inputWH" class="form-control" type="text" name="wh_man" value="{{ wh_man }}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default">修改</button>
			</div>
		</div>
	</form>
  </div>
</body>
</html>

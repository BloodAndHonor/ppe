<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>固定资产管理平台</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container">
	<div class="page-header">
	<h1 class="text-center">固定资产管理平台 <small>信息管理</small></h1>
	</div>
	<ol class="breadcrumb">
	  <li><a href="{% url 'up_dev' %}">上传设备信息</a></li>
	  <li class="active">上传变更信息</li>
	  <li><a href="{% url 'index' %}">查询设备信息</a></li>
	  <li><a href="{% url 'stat' %}">统计查询</a></li>
	  <li><a href="{% url 'chg_config' %}">修改配置</a></li>
	  <li><a href="{% url 'chpass' %}">修改密码</a></li>
	  <li><a href="{% url 'logout' %}">注销</a></li>
	</ol>

	{% if uploaded %}
		{% if success %}
			<div class="alert alert-success" role="alert">操作成功</div>
		{% else %}
			<div class="alert alert-danger" role="alert">操作失败</div>
		{% endif %}
		<h4>日志</h4>
		<div class="col-sm-offset-1 col-sm-8">
		{{ log }}
		</div>
	{% else %}
    <form class="form-horizontal" action="{% url 'up_chg' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="inputFile" class="col-sm-2 control-label">信息变更文件:</label>
			<div class="col-sm-6">
				<input id="inputFile" class="form-control" type="file" name="file">
			</div>
			<p class="help-block">信息变更文件为Excel文件</p>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default">确认</button>
			</div>
		</div>
	</form>
	{% endif %}
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}"/>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script> 
  </head>

  <body>

    <div class="container">
      <div class="page-header text-center">
      <h1>哈工大网络中心固定资产管理平台</h1>
      </div>
      <div class="text-center">
        <img src="{% static 'mysite/indexpic.jpg' %}" class="img-circle" width="150" height="150">
      </div>
      <form class="form-signin" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputUN" class="sr-only">用户名</label>
        <input type="text" id="inputUN" class="form-control" name="username" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div>
  </body>
</html>
